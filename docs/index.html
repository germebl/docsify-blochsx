<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="BlochSX - der perfekte Linux Server mit Komponenten wie Web- & PHP-, DB-, Redis-, Mail-, Monitoring-, Logging- & SIEM- Server"> <!-- TODO: Update. -->
    <title>blochSX</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    
    <style>
        :root {/* --theme-hue: 325; */}
    </style>

    <!-- Edit on GitHub Plugin. -->
    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>
    <!-- Docsify core. -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <!-- Themeable Simple Dark-->
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
   <!-- Search Plugin -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <!-- Zoom Image Plugin-->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <!-- Syntax Highlighting.-->
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var repoUrl = "https://github.com/germebl/docsify-blochsx";
        var editPath = repoUrl + "/blob/master/docs/";
        var editMsg = "üìù Datei √§ndern in GitHub";

        window.$docsify = {
            name: "blochSX",
            repo: repoUrl,
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 4,
            themeColor: "#3170a7",
            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
        }
    </script>
</body>
</html>
