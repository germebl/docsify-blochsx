<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>blochSX</title>
    <meta name="description"
        content="BlochSX - der perfekte Linux Server mit Komponenten wie Web- & PHP-, DB-, Redis-, Mail-, Monitoring-, Logging- & SIEM- Server"> <!-- TODO: Update. -->

    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
    
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>

    <!-- Edit on GitHub plugin. -->
    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>

    <!-- Docsify core. -->
    <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <!-- Syntax highlighting.-->
    <!-- TODO: Add prism-bash, prism-python, prism-javascript etc. as separate items so you can load syntax highlighting for that language. -->
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
    <!-- Collapsable Sidebar Plugin-->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        var repoUrl = "https://github.com/germebl/docsify-blochsx";
        var editPath = repoUrl + "/blob/master/docs/";
        var editMsg = "üìù Datei √§ndern in GitHub";
        
        window.$docsify = {
            name: "blochSX",
            repo: repoUrl,
            
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 4,
            themeColor: "#3170a7",
            sidebarDisplayLevel: 1,

            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
        }

    </script>

</body>

</html>
